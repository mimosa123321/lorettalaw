p:\/\/loretta-law.com\/wp-content\/uploads\/036.jpg","thumbnail":"http:\/\/loretta-law.com\/wp-content\/uploads\/036-199x300.jpg"},{"title":"Traces 1","caption":"04","alt":"5,1","image":"http:\/\/loretta-law.com\/wp-content\/uploads\/045.jpg","thumbnail":"http:\/\/loretta-law.com\/wp-content\/uploads\/045-300x199.jpg"},{"title":"Traces 1","caption":"05","alt":"5,1","image":"http:\/\/loretta-law.com\/wp-content\/uploads\/054.jpg","thumbnail":"http:\/\/loretta-law.com\/wp-content\/uploads\/054-300x197.jpg"}],[{"title":"Traces 2","caption":"01","alt":"5,1","image":"http:\/\/loretta-law.com\/wp-content\/uploads\/01.jpg","thumbnail":"http:\/\/loretta-law.com\/wp-content\/uploads\/01-198x300.jpg"},{"title":"Traces 2","caption":"02","alt":"5,1","image":"http:\/\/loretta-law.com\/wp-content\/uploads\/02.jpg","thumbnail":"http:\/\/loretta-law.com\/wp-content\/uploads\/02-195x300.jpg"},{"title":"Traces 2","caption":"03","alt":"5,1","image":"http:\/\/loretta-law.com\/wp-content\/uploads\/03.jpg","thumbnail":"http:\/\/loretta-law.com\/wp-content\/uploads\/03-197x300.jpg"},{"title":"Traces 2","caption":"04","alt":"5,1","image":"http:\/\/loretta-law.com\/wp-content\/uploads\/04.jpg","thumbnail":"http:\/\/loretta-law.com\/wp-content\/uploads\/04-194x300.jpg"},{"title":"Traces 2","caption":"05","alt":"5,1","image":"http:\/\/loretta-law.com\/wp-content\/uploads\/05.jpg","thumbnail":"http:\/\/loretta-law.com\/wp-content\/uploads\/05-194x300.jpg"}]];window.GALLERY_POST_CONTENTS_EN = ["Art is an expression of unspoken thoughts and desires.\u00a0 I have owned my Challen for many years, it carries many dreams, good and bad, love and hate.\u00a0 Its departure from me evokes many memories I have buried so deep that I have forgotten them.\u00a0 The photographs speak of farewell to my past, and joy to life ahead.","","","I see a world with no past, present or future.  It is perpetual. White light, it speaks to me in a familiar tone.  The experience is mesmerizing. The fact that it is a camera and not a paintbrush finally does not bother me. I meet myself in the white light; I paint with my camera to recall what I know so well in my heart. The photographs are of no specific subject matter because the subject matter is not important to me.  My work, while being conceived, realized or inhabited, recalls the sensation of \u2018being in the light\u2019.","","","","","","","","","","","","","","","","","I love observing, imagining there is always a story behind everything, traces of us, or traces of time. We are overly familiar with our everyday, we cannot spare a moment to observe around us. In my series of \"Traces Series 01\", some traces reflect immediacy of life's necessity: a shirt hung on a wire on between trees, communal sinks use by one last family who refuses to leave, a light bulb nail to a wall to lit the kebab stand below, a plug in a socket which is taped to a lamp post, and a door held open by a wire tied to a lamp post. Whichever one it is, it's equally romantic and yet melancholy. Old traces give way to the new ones to come with every new gaze laid upon them, we keep on developing.",""];window.GALLERY_POST_CONTENTS_ZH = ["Art is an expression of unspoken thoughts and desires.\u00a0 I have owned my Challen for many years, it carries many dreams, good and bad, love and hate.\u00a0 Its departure from me evokes many memories I have buried so deep that I have forgotten them.\u00a0 The photographs speak of farewell to my past, and joy to life ahead.","","","I see a world with no past, present or future.  It is perpetual. White light, it speaks to me in a familiar tone.  The experience is mesmerizing. The fact that it is a camera and not a paintbrush finally does not bother me. I meet myself in the white light; I paint with my camera to recall what I know so well in my heart. The photographs are of no specific subject matter because the subject matter is not important to me.  My work, while being conceived, realized or inhabited, recalls the sensation of \u2018being in the light\u2019.","","","","","","","","","","","","","","","","","I love observing, imagining there is always a story behind everything, traces of us, or traces of time. We are overly familiar with our everyday, we cannot spare a moment to observe around us. In my series of \"Traces Series 01\", some traces reflect immediacy of life's necessity: a shirt hung on a wire on between trees, communal sinks use by one last family who refuses to leave, a light bulb nail to a wall to lit the kebab stand below, a plug in a socket which is taped to a lamp post, and a door held open by a wire tied to a lamp post. Whichever one it is, it's equally romantic and yet melancholy. Old traces give way to the new ones to come with every new gaze laid upon them, we keep on developing.",""];window.NEWS_PHOTOS = [[{"title":"Loretta_Law_1","caption":"Loretta_Law_1","alt":"5,1","image":"http:\/\/loretta-law.com\/wp-content\/uploads\/Loretta_Law_1.jpg","thumbnail":"http:\/\/loretta-law.com\/wp-content\/uploads\/Loretta_Law_1-201x300.jpg"},{"title":"Loretta_Law_2","caption":"Loretta_Law_2","alt":"5,1","image":"http:\/\/loretta-law.com\/wp-content\/uploads\/Loretta_Law_2.jpg","thumbnail":"http:\/\/loretta-law.com\/wp-content\/uploads\/Loretta_Law_2-300x196.jpg"},{"title":"Loretta_Law_3","caption":"Loretta_Law_3","alt":"5,1","image":"http:\/\/loretta-law.com\/wp-content\/uploads\/Loretta_Law_3.jpg","thumbnail":"http:\/\/loretta-law.com\/wp-content\/uploads\/Loretta_Law_3-199x300.jpg"},{"title":"Loretta_Law_4","caption":"Loretta_Law_4","alt":"5,1","image":"http:\/\/loretta-law.com\/wp-content\/uploads\/Loretta_Law_4.jpg","thumbnail":"http:\/\/loretta-law.com\/wp-content\/uploads\/Loretta_Law_4-300x200.jpg"},{"title":"Loretta_Law_5","caption":"Loretta_Law_5","alt":"5,1","image":"http:\/\/loretta-law.com\/wp-content\/uploads\/Loretta_Law_5.jpg","thumbnail":"http:\/\/loretta-law.com\/wp-content\/uploads\/Loretta_Law_5-198x300.jpg"}],[{"title":"Fresh Look Reviewers Pick Projec
